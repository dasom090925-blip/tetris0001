<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>í…ŒíŠ¸ë¦¬ìŠ¤ - ì¼ì‹œì •ì§€ ì™„ë²½ìˆ˜ì •</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; background-color: #222;
            color: white; font-family: sans-serif; user-select: none; touch-action: manipulation;
        }
        #game-container { display: flex; flex-direction: column; align-items: center; background: #333; padding: 20px; border-radius: 15px; }
        #score-display { font-size: 24px; margin-bottom: 10px; color: #2ecc71; }
        #grid {
            width: 200px; height: 400px; display: grid;
            grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(20, 1fr);
            border: 4px solid #555; background-color: #000;
        }
        .square { width: 20px; height: 20px; box-sizing: border-box; border: 0.1px solid #111; }
        .tetromino { background-color: #3498db; border: 2px solid #fff; box-shadow: inset 0 0 5px rgba(0,0,0,0.5); }
        .taken { background-color: #555; border: 1px solid #222; }
        #controls { display: grid; grid-template-areas: ". up ." "left down right"; gap: 10px; margin-top: 20px; }
        .btn {
            padding: 15px; font-size: 20px; cursor: pointer; background-color: #444;
            color: white; border: none; border-radius: 10px; min-width: 65px; min-height: 65px;
        }
        .btn:active { transform: scale(0.95); background-color: #666; }
        #start-btn { 
            margin-top: 20px; width: 100%; height: 50px; 
            background-color: #27ae60; font-weight: bold; border-radius: 10px; 
            border: none; color: white; cursor: pointer; font-size: 16px;
        }
        .paused { opacity: 0.5; } /* ì¼ì‹œì •ì§€ ì‹œ ê·¸ë¦¬ë“œ ë°˜íˆ¬ëª… íš¨ê³¼ */
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-display">Score: <span id="score">0</span></div>
        <div id="grid"></div>
        <div id="controls">
            <button class="btn" style="grid-area: up;" id="rotate-btn">ğŸ”„</button>
            <button class="btn" style="grid-area: left;" id="left-btn">â¬…ï¸</button>
            <button class="btn" style="grid-area: down;" id="down-btn">â¬‡ï¸</button>
            <button class="btn" style="grid-area: right;" id="right-btn">â¡ï¸</button>
        </div>
        <button id="start-btn">ê²Œì„ ì‹œì‘</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('#grid');
            const scoreDisplay = document.querySelector('#score');
            const startBtn = document.getElementById('start-btn');
            const width = 10;
            let timerId = null;
            let score = 0;

            // ê·¸ë¦¬ë“œ ìƒì„±
            for (let i = 0; i < 200; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                grid.appendChild(square);
            }
            for (let i = 0; i < 10; i++) {
                const square = document.createElement('div');
                square.classList.add('square', 'taken');
                square.style.display = 'none';
                grid.appendChild(square);
            }

            let squares = Array.from(document.querySelectorAll('.square'));

            // ë¸”ë¡ ë°ì´í„°
            const lTetromino = [[1, width+1, width*2+1, 2], [width, width+1, width+2, width*2+2], [1, width+1, width*2+1, width*2], [width, width*2, width*2+1, width*2+2]];
            const zTetromino = [[width+1, width+2, width*2, width*2+1], [0, width, width+1, width*2+1], [width+1, width+2, width*2, width*2+1], [0, width, width+1, width*2+1]];
            const tTetromino = [[1, width, width+1, width+2], [1, width+1, width+2, width*2+1], [width, width+1, width+2, width*2+1], [1, width, width+1, width*2+1]];
            const oTetromino = [[0, 1, width, width+1], [0, 1, width, width+1], [0, 1, width, width+1], [0, 1, width, width+1]];
            const iTetromino = [[1, width+1, width*2+1, width*3+1], [width, width+1, width+2, width+3], [1, width+1, width*2+1, width*3+1], [width, width+1, width+2, width+3]];

            const theTetrominoes = [lTetromino, zTetromino, tTetromino, oTetromino, iTetromino];
            let random = Math.floor(Math.random() * theTetrominoes.length);
            let currentRotation = 0;
            let current = theTetrominoes[random][currentRotation];
            let currentPosition = 4;

            function draw() {
                current.forEach(index => squares[currentPosition + index].classList.add('tetromino'));
            }
            function undraw() {
                current.forEach(index => squares[currentPosition + index].classList.remove('tetromino'));
            }

            function moveDown() {
                if (!timerId) return; // íƒ€ì´ë¨¸ê°€ ì—†ìœ¼ë©´(ì •ì§€ìƒíƒœ) ì‹¤í–‰ ì•ˆí•¨
                undraw();
                currentPosition += width;
                draw();
                freeze();
            }

            function freeze() {
                if(current.some(index => squares[currentPosition + index + width].classList.contains('taken'))) {
                    current.forEach(index => squares[currentPosition + index].classList.add('taken'));
                    random = Math.floor(Math.random() * theTetrominoes.length);
                    currentRotation = 0;
                    current = theTetrominoes[random][currentRotation];
                    currentPosition = 4;
                    addScore();
                    draw();
                    gameOver();
                }
            }

            function moveLeft() {
                if (!timerId) return;
                undraw();
                const isAtLeftEdge = current.some(index => (currentPosition + index) % width === 0);
                if(!isAtLeftEdge) currentPosition -= 1;
                if(current.some(index => squares[currentPosition + index].classList.contains('taken'))) currentPosition += 1;
                draw();
            }

            function moveRight() {
                if (!timerId) return;
                undraw();
                const isAtRightEdge = current.some(index => (currentPosition + index) % width === width - 1);
                if(!isAtRightEdge) currentPosition += 1;
                if(current.some(index => squares[currentPosition + index].classList.contains('taken'))) currentPosition -= 1;
                draw();
            }

            function rotate() {
                if (!timerId) return;
                undraw();
                const oldRotation = currentRotation;
                currentRotation = (currentRotation + 1) % current.length;
                const nextShape = theTetrominoes[random][currentRotation];
                const isAtRightEdge = nextShape.some(index => (currentPosition + index) % width === width - 1);
                const isAtLeftEdge = nextShape.some(index => (currentPosition + index) % width === 0);

                if (isAtRightEdge && isAtLeftEdge) currentRotation = oldRotation;
                else current = nextShape;
                
                if(current.some(index => squares[currentPosition + index].classList.contains('taken'))) {
                    currentRotation = oldRotation;
                    current = theTetrominoes[random][currentRotation];
                }
                draw();
            }

            function addScore() {
                for (let i = 0; i < 199; i += width) {
                    const row = [i, i+1, i+2, i+3, i+4, i+5, i+6, i+7, i+8, i+9];
                    if(row.every(index => squares[index].classList.contains('taken'))) {
                        score += 10;
                        scoreDisplay.innerHTML = score;
                        row.forEach(index => squares[index].classList.remove('taken', 'tetromino'));
                        const squaresRemoved = squares.splice(i, width);
                        squares = squaresRemoved.concat(squares);
                        squares.forEach(cell => grid.appendChild(cell));
                    }
                }
            }

            function gameOver() {
                if(current.some(index => squares[currentPosition + index].classList.contains('taken'))) {
                    clearInterval(timerId);
                    timerId = null;
                    startBtn.innerHTML = "ë‹¤ì‹œ ì‹œì‘í•˜ê¸°";
                    if(confirm("ê²Œì„ ì˜¤ë²„! ë‹¤ì‹œ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) resetGame();
                }
            }

            function resetGame() {
                squares.forEach(square => square.classList.remove('tetromino', 'taken'));
                for(let i = 200; i < 210; i++) squares[i].classList.add('taken');
                score = 0; scoreDisplay.innerHTML = score;
                currentPosition = 4;
                random = Math.floor(Math.random() * theTetrominoes.length);
                current = theTetrominoes[random][0];
                draw();
                if(timerId) clearInterval(timerId);
                timerId = setInterval(moveDown, 1000);
                startBtn.innerHTML = "ì¼ì‹œì •ì§€";
                grid.classList.remove('paused');
            }

            // --- ìˆ˜ì •ëœ ì‹œì‘/ì¼ì‹œì •ì§€ ë¡œì§ ---
            startBtn.addEventListener('click', () => {
                if (timerId) {
                    // ì‹¤í–‰ ì¤‘ -> ì¼ì‹œì •ì§€
                    clearInterval(timerId);
                    timerId = null;
                    startBtn.innerHTML = "ê³„ì†í•˜ê¸°";
                    grid.classList.add('paused');
                } else {
                    // ì •ì§€ ì¤‘ -> ì‹¤í–‰
                    draw();
                    timerId = setInterval(moveDown, 1000);
                    startBtn.innerHTML = "ì¼ì‹œì •ì§€";
                    grid.classList.remove('paused');
                }
            });

            document.getElementById('rotate-btn').addEventListener('click', rotate);
            document.getElementById('left-btn').addEventListener('click', moveLeft);
            document.getElementById('right-btn').addEventListener('click', moveRight);
            document.getElementById('down-btn').addEventListener('click', moveDown);
        });
    </script>
</body>
</html>
