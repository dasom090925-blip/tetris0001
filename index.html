<!DOCTYPE html>
<html>
<head>
    <title>Tetris Simple</title>
    <style>
        body { background: #333; color: #fff; text-align: center; }
        #grid { width: 200px; height: 400px; background: #000; border: 2px solid #fff; margin: 0 auto; display: grid; grid-template-columns: repeat(10, 1fr); }
        .cell { width: 20px; height: 20px; border: 0.1px solid #222; box-sizing: border-box; }
        .block { background: cyan; border: 1px solid white; }
        .fixed { background: gray; }
        .controls { margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Tetris</h1>
    <div id="grid"></div>
    <div class="controls">
        <button onclick="moveLeft()">Left</button>
        <button onclick="rotate()">Rotate</button>
        <button onclick="moveRight()">Right</button>
        <br><br>
        <button onclick="moveDown()">Down</button>
        <button id="start">START</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        let cells = [];
        // 격자 생성
        for (let i = 0; i < 200; i++) {
            const div = document.createElement('div');
            div.classList.add('cell');
            grid.appendChild(div);
            cells.push(div);
        }
        // 바닥 경계선용 (가상)
        const board = Array(200).fill(0);
        
        let currentPos = 4;
        const shape = [0, 1, 10, 11]; // O 모양 블록

        function draw() {
            shape.forEach(i => cells[currentPos + i].classList.add('block'));
        }
        function undraw() {
            shape.forEach(i => cells[currentPos + i].classList.remove('block'));
        }
        function moveDown() {
            undraw();
            currentPos += 10;
            draw();
        }

        document.getElementById('start').onclick = () => {
            setInterval(moveDown, 1000);
        };
    </script>
</body>
</html>
